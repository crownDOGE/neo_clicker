<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="verify-admitad" content="b0dcc3295c" />
    <title>NeoClicker - Модный кликер 2024</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>NeoClicker</h1>
        <p>Кликай по кругу, чтобы зарабатывать очки!</p>
        
        <div class="clicker" id="clicker">
            <div class="click-count" id="clicks">0</div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div>Кликов в секунду</div>
                <div id="cps">0</div>
            </div>
            <div class="stat">
                <div>Всего кликов</div>
                <div id="total-clicks">0</div>
            </div>
        </div>
        
        <h2>Улучшения</h2>
        <div class="upgrades" id="upgrades">
            <!-- Улучшения будут добавляться через JavaScript -->
        </div>
        
        <div class="buttons-container">
            <button class="donate-btn" id="donate-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
                Поддержать разработчика
            </button>
            <button class="reset-btn" id="reset-btn">Сбросить прогресс</button>
        </div>
    </div>
    
    <div class="save-notification" id="save-notification">Прогресс сохранён!</div>

    <script src="script.js"></script>
</body>
</html>
